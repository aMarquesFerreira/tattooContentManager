<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestor de Conteúdos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="comments-tab">Gerir Comentários</a></li>
            <!--<li><a href="#" id="images-tab">Gerir Fotografias</a></li>-->
        </ul>
    </nav>
    <main>
        <!-- Seção de Comentários -->
        <section class="comments section active" id="comments-section">
            <h2>Comentários</h2>
            <p>Lista de comentários feitos pelos clientes para <strong>Aceitar</strong> ou <strong>Não Aceitar</strong></p>
            <!-- Comentários serão adicionados aqui pelo script.js -->
        </section>

        <!-- Seção de Comentários Aceitos -->
        <section class="accepted-comments section" id="accepted-comments-section">
            <h2>Comentários Aceites</h2>
            <p>Lista de comentários aceites:</p>
            <!-- Comentários aceites serão adicionados aqui pelo script.js -->
        </section>

        <!-- Seção de Fotografias -->
        <section class="images section" id="images-section">
            <h2>Fotografias</h2>
            <p>Gerencie as imagens do site abaixo:</p>
            <div id="image-list">
                <!-- Fotografias serão adicionadas aqui pelo script.js -->
            </div>
            <h3>Adicionar Nova Imagem</h3>
            <form id="upload-form">
                <input type="file" id="image-upload" accept="image/*" required>
                <button type="submit" class="upload-button">Fazer Upload</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Simple Page. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
